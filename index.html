<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="searchCity" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="imageUrl" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="displayCity">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="lead">Clouds</h1>
        </div>
    </div>

<script>


   
    const Btn = document.getElementById('searchBtn');
    const city = document.getElementById('displayCity').innerText;
    Btn.addEventListener('click',function(){
    const inputCity = document.getElementById('searchCity').value;
      document.getElementById('displayCity').innerText= inputCity;
      weatehrApi(inputCity)
    });
   


function weatehrApi(city) {
    const query = city;
    const apiKey = '1a301874a116ded8ea06640d46bfd1f4';
    const unit = 'metric';
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?appid=${apiKey}&q=${query}&units=${unit}`;
    fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
            document.getElementById('temperature').innerText = data.main.temp;
            document.getElementById('lead').innerText = data.weather[0].main;
            const weatherIcon = data.weather[0].icon;
            const imageUrl = `https://openweathermap.org/img/wn/${weatherIcon}@2x.png`;
            document.getElementById('imageUrl').src = imageUrl;
           
        });
};
    weatherApi(city);




</script>

</body>

</html>
